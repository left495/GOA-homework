<!-- 2) ახსენით რა დანიშნულება აქვს label ტეგს -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>

<!--  label თეგი აკავშირებს მასში ჩაწერილ სიტყვას ან წინადადებას გარკვეულ input თეგს მაგალითად: -->

<form>

    <label for="name"> name</label>
    <input type="text"  id="name">
    <!-- აქ ჩვენ label თეგით "name" დავუკავშირეთ სახელის input-ს -->
</form>

    
 </body>
 </html>
