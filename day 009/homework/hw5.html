<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    
<h1>რეგისტრაცია</h1>
<br>
<form>

<br>
<br>

<br>

<br>

<br>
<br>

<br>
<br> 
    <input type="submit"  value="სამახსოვრება">
</form>
