<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cw1.css">

<!-- შექმენი დივი რომელშიც იქნება ერთი h1 თეგი,
 ერთი პარაგრაფი, და ერთი დაულაგებელი ცხრილი,
  გასტილე დივი inline css-ის გამოყენებით, გასტილე h1 
  id-ის გამოყენებით external css-ში, 
 პარაგრაფის გასასტილად გამოიყენე კლასები,
  ხოლოდ დაულაგებელი ცხრილის გასასტილად tag selectorი,
   სტილები შენით მოიფიქრე არ აქვს მნიშვნელობა -->
<body>
    <div style="color: red; background-color: green;">
        <h1 id="h1">satauri</h1>
        <p class="p">Lorem ipsum dolor sit amet 
            consectetur adipisicing elit.
             Sunt modi corrupti harum aliquid 
             cupiditate asperiores dolores nobis distinctio 
             vero non? Deleniti ratione, repellat debitis omnis 
             quia molestias alias? Ratione, eius.</p>
        <ul>
            <li>bmw</li>
            <li>merseders</li>
            <li>porche</li>
            <li>toyota</li>
        </ul>
    </div>
</body>
</html>
