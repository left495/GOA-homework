<!-- 1)კომენტარის სახით ახსენით რა არის RGB და როგორ მუშაობს ის,ჩამოწერეთ ყველა თვისება რაც ვისწავლეთ -->

<!-- RGB არის ფერების ერთგვარი სტილი რომელიც თეგს აძლევს ფერს რომლებიც იწერება რიცხვებით;
 იგი იწერება ასე rgb(red, green, blue) ოღონთ ფერების მაგივრად რიცხვებია რომლებიც აღნიშნავენ ამ ფერების სიმკვეთრეს. მაქს რიცხვი აქვს 255 მინ.-0.
 პირველი რიცხვი წითელს აღნიშნავს rgb-red,green,blue.
 თუ თითოეულში დავწერეთ მაქსიმუმს(255,255,255)მივიღებთ თეთრს;
 თუ (0,0,0)-შავს;
 (255,255,0)-ყვითელი
 (255,0,255)-იასამნისფერი
 (0,255,255)-ცისფერი
-->

<!-- 2)კომენტარის სახით ახსენით რა არის HEX  და როგორ მუშაობს ის,ჩამოწერეთ ყველა თვისება რაც ვისწავლეთ
 -->
<!-- HEXიც იმავენაირია როგორც RGB მაგრამ აქვს განსხვავებული ჩაწერის სტილი; #2f3a5b, მაქსიმალური მნიშ==f, მინიმალური==0.
 პირველი ორი ასო აღნიშნავს წითელს მეორე მწვანეს და მესამე ლურჯს.-->
