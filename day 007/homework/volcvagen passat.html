  <h1>PASSAT</h1>
    <img src="volcvagen passat.jpg" alt="volcvagen passat" height="370" width="600">

  <p>ეს იყო პირველი და ყველაზე ცნობილი Volkswagen-ის მოდელი.</p>

<p>შექმნა Ferdinand Porsche-მ, როგორც იაფი „ხალხის მანქანა“.</p>

<p>გახდა 1950–1970-იან წლებში სიმბოლო თავისუფლებისა და ახალგაზრდობის მოძრაობის.</p>

<p>ბოლო თაობის „New Beetle“ გამოდიოდა 2019 წლამდე.</p>
