<h1>BETTLE</h1>

<p>საშუალო ზომის სედანი, შექმნილი ოჯახური კომფორტისთვის.</p>

<p>ცნობილია გამძლე ძრავით და მშვიდი სვლით.</p>

<p>გამოიყენება როგორც სამუშაო, ისე ბიზნეს მანქანა.</p>

<p>Passat-ის ბაზაზე მოგვიანებით შეიქმნა უფრო ელეგანტური მოდელები, როგორიცაა Arteon.</p>
